ring_known = Это %s
ring_accuracy = Часы Ужасности
ring_accuracy_desc = Эти часы повышают Ваши шансы напугать другое существо.
ring_detection = Часы Внимательности
ring_detection_desc = Постоянное тиканье этих часов настраивает Вас на внимательное изучение окрестности. Вы быстрее замечаете ловушки и скрытые двери. Неудобное кольцо будет мешать Вам сосредоточиться, даже когда Вы ищете что-то специально.
ring_elements = Часы Бесстрашия
ring_elements_desc = Всякие мелочи, вроде огня или неисправной проводки, больше не пугают Вас. Подумаешь, голова загорелась! Это ничто по сравнению с красотой этих часов.
ring_evasion = Часы Иронии
ring_evasion_desc = Эти щегольские часы помогают Вам иронично взглянуть на ситуацию и иногда превратить что-то страшное во что-то забавное.
ring_haggler = Дорогие часы
ring_haggler_desc = Увидев их на Вашей руке, продавцы скорее всего захотят сделать Вам скидку. Улучшить их получится вряд ли.
ring_haste = Часы Спешки
ring_haste_desc = Эти часы постоянно спешат, но так и задумано. Смотря на них, Вы будете думать, что опаздываете и, сами того не замечая, ускоритесь.
ring_herbalism = Часы Конденсации
ring_herbalism_desc = Эти часы охлаждают вокруг себя воздух так, что некоторые испарившиеся вещества оседают обратно. Из-за этого, нося эти часы, Вы всегда соберете больше полезных веществ из бутылок.
ring_mending = Часы Храбрости
ring_mending_desc = На этих часах выгравирована эмблема Гимназии. Глядя на нее, Вы постепенно воодушевляетесь (восстанавливая ОХ). Неудобные часы будут раздржать Вас и таким образом мешать Вам восстанавливать Очки Храбрости.
ring_power = Часы с Таймером
ring_power_desc = Эти часы предназначены для того, чтобы засекать время, пока ученики пишут работу. Таймер, установленный в них, каким-то образом отмеряет Вам немного дополнительного времени, чтобы Вы успели придумать новый вариант. Неудобные часы, наоборот, будут постоянно звонить и мешать Вам проводить работы.
ring_satiety = Часы Перекуса
ring_satiety_desc = Тут все просто: эти часы будут сигнализировать, когда Вам пора обедать, позволяя сбалансировать время приема пищи, похудеть и дольше продержаться без еды. Неудобные часы будут сигналить невовремя и ваша диета нарушится.
