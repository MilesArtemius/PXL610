indeed was very hard to escape. But soon dark miasma started to permeate from below, driving prisoners and guards insane. In the end the prison was abandoned, though some convicts were left locked up here.story_caves=The caves, which stretch down under the abandoned prison, are sparcely populated. They lie too deep to be exploited by the City and they are too poor in minerals to interest the dwarves. In the past there was a trade outpost somewhere here on the route between these two states, but it has perished since the decline of Dwarven Metropolis. Only omnipresent gnolls and subterranean animals dwell here now.story_metropolis=Dwarven Metropolis was once the greatest of dwarven city-states. In its heyday the mechanized army of dwarves has successfully repelled the invasion of the old god and his demon army. But it is said, that the returning warriors have brought seeds of corruption with them, and that victory was the beginning of the end for the underground kingdom.story_halls=In the past these levels were the outskirts of Metropolis. After the costly victory in the war with the old god dwarves were too weakened to clear them of remaining demons. Gradually demons have tightened their grip on this place and now it's called Demon Halls.\n\n Very few adventurers have ever descended this far...badges_10enemies = 10 существ напуганоbadges_50enemies = 50 существ напуганоbadges_150enemies = 150 существ напуганоbadges_250enemies = 250 существ напуганоbadges_100gold = 100 карточек найденоbadges_500gold = 500 карточек найденоbadges_2500gold = 2500 карточек найденоbadges_7500gold = 7500 карточек найденоbadges_6level = Достигнута 6я квалификацияbadges_12level = Достигнута 12я квалификацияbadges_18level = Достигнута 18я квалификацияbadges_24level = Достигнута 24я квалификацияbadges_potions=All potions identified.....................................................................................................................................................