шки и скрытые двери. Неудобное кольцо будет мешать Вам сосредоточиться, даже когда Вы ищете что-то специально.ring_elements = Часы Бесстрашияring_elements_desc = Всякие мелочи, вроде огня или неисправной проводки, больше не пугают Вас. Подумаешь, голова загарелась! Это ничто по сравнению с красотой этих часов.ring_evasion = Часы Иронииring_evasion_desc = Эти щегольские часы помогают Вам иронично взглянуть на ситуацию и иногда превратить что-то страшное во что-то забавное.### REMOVED CONTENT <ring_haggler=Ring of Hagglerring_haggler_desc=In fact this ring doesn't provide any magic effect, but it demonstrates to shopkeepers and vendors, that the owner of the ring is a member of The Thieves' Guild. Usually they are glad to give a discount in exchange for temporary immunity guarantee. Upgrading this ring won't give any additional bonuses.### REMOVED CONTENT >ring_haste = Часы Спешкиring_haste_desc = Эти часы постоянно спешат, но так и задумано. Вы, сотря на них, будете думать, что опаздываете и, сами того не замечая, ускоритесь.ring_herbalism = Часы Конденсацииring_herbalism_desc = Эти часы охлаждают вокруг себя воздух так, что некоторые испарившиеся вещества оседают обратно. Из-за этого, нося эти часы, Вы всегда соберёте больше полезных веществ из бутылок.ring_mending = Часы Храбростиring_mending_desc = На этих часах выгравирована эмблемма Гимназии. Глядя на неё Вы постепенно воодушевляетесь (восстанавливая ОХ). Неудобные часаы будут раздржать Вас и таким образом мешать Вам восстанавливать Очки Храбрости.ring_power = Часы с Таймеромring_power_desc = Эти часы предназначены для того, чтобы засекать время, пока ученики пишут работу. Таймер, установленный в них каким-то образом отмеряет Вам немного дополнительного времени, чтобы Вы успели придумать новый вариант. Неудобные часы, наоборот, будут постоянно звонить и мешать Вам проводить работы.ring_satiety = Часы Перекусаring_satiety_desc = Тут всё просто: эти часы будут сигнализировать, когда Вам пора обедать, позволяя сбалансировать время приема пищи, похудет и дольше продержаться без еды. Неудобные часы будут сигналить невовремя и ваша диета нарушится.### REMOVED CONTENT <ring_shadows=Ring of Shadowsring_shadows_desc=Enemies will be less likely to notice you if you wear this ring. Degraded rings of shadows will alert enemies who might otherwise not have noticed your presence.ring_thorns=Ring of Thornsring_thorns_desc=Though this ring doesn't provide real thorns, an enemy that attacks you will itself be wounded by a fraction of the damage that it inflicts. Upgrading this ring won't give any additional bonuses.### REMOVED CONTENT >scroll_itemselect = Выберите предметscroll_warning = Вы правда не хотите читать дальше? Свиток все равно будет уничтожен!scroll_yes = Да, я уверенscroll_no = Нет, я передумалscroll_blinded = Вы не можете читать, Вас ослепилиscroll_read = ЧИТАТЬscroll_scroll = свитокscroll_kaunan = Фестский дискscroll_sowilo = Глокая Куздраscroll_laguz = Код на Brainfuck'еscroll_yngvi = Поминки по Финнегануscroll_gyfu = Шакарон Макаронscroll_raido = Сильмариллионscroll_isaz = Черный квадратscroll_mannaz = Обществознание 10кл.scroll_naudiz = Чудовищная книга о чудовищахscroll_berkanan = с кругами на поляхscroll_odal = Огма Инфиниумscroll_tiwaz = Песня о Женитьбе Ероол-Гуяscroll_desc = Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.scroll_challenge = Свиток Домашней Работыscroll_challenge_read = Номера параграфов звучат, как приговор в тишине подземелья!scroll_challenge_desc = В этом свитке - тысячи упражнений, и после того, как Вы его прочитаете, все обитатели этажа сбегутся посмотреть, кто же задает ТАК много?!scroll_enchantment_title = Что попробуете улучшить?scroll_enchantment = Свиток \"Запретный учебник по Труду\"scroll_enchantment_desc = Никто не может сказать наверняка, что именно у Вас получится, если Вы возьметесь улучшить один из Ваших предметов с помощью этого старого учебника. Но можно попробовать...scroll_enchantment_glows = Ваш %s теперь мигает, светится в темноте и издает звуки, как Боинг 747, идущий на посадкуscroll_identify = Свиток \"Все о чем-нибудь одном\"scroll_identify_title = О чем Вы хотите узнать?scroll_identify_desc = Один из томов самой крупной энциклопедии в Гимназии. Прочитав один из них, Вы навсегда узнаете все секреты одного из Ваших предметов. Все честно.scroll_identify_identified = Оказывается, этоscroll_lullaby = Свиток \"Спокойной ночи, малыши!\"scroll_lullaby_desc = Знакомая из детства мелодия погрузит всех в Вашем поле зрения в глубокий сон; в это время Вы можете отступитьть или неожиданно напугать их.scroll_lullaby_aff0 = Свиток тихо напевает что-то.scroll_lullaby_aff1 = Свиток начинает петь, и %s засыпает!scroll_lullaby_affmany = Свиток начинает петь, и все вокруг Вас засыпают!scroll_mmapping = Свиток GPSscroll_mmapping_layout = Теперь Вы ориентируетесь на этом этаже.scroll_mmapping_desc = Этот свиток покажет Вам точную карту этого этажа, включая самые дешевые кафе и автобусные маршруты. Понятно, что на карте не будут показаны живые существа и предметы.scroll_image = Древний Свитокscroll_image_desc = Свиток открывает временной разлом и вызывает из него Вам на помощь Ваших магических двойников.\nP.S. На самом деле, это не так круто, как звучит.scroll_psionicblast = Свиток Мозгового Штурмаscroll_psionicblast_desc = Свиток высвобождает мощный поток Вашего сознания. У недостаточно образованных и неготовых к такому существ мозг просто плавится. У всех в округе темнеет в глазах.scroll_recharging = Свиток Подготовки к Урокуscroll_recharging_recharge = время вокруг Вас останавливается, и Вы успеваете придумать несколько сложных заданийscroll_recharging_nothing = время замирает вокруг Вас, но Вам решительно нечем занятьсяscroll_recharging_desc = Этот свиток способен остановить время на несколько часов. А что настоящий учитель делает, когда у него появляется свободное время? Правильно. Вы заполняете все папки новыми контрольными работами.scroll_removecurse = Свиток \"Письмо Завхозу\"scroll_removecurse_desc = Этот свиток содержит вежливую просьбу снять с учета и передать в личное пользование Вам все, что Вы нашли в подвале. Все равно оно никому не нужно, правда?scroll_removecurse_proceed = Что-то сверкает внутри Вашего рюкзака, и Вы понимаете, что все в нем отныне принадлежит только Вам одному.scroll_removecurse_nothing = Ваш рюкзак светится, но ничего не происходит.scroll_teleportation = Свиток Звонка на Урокscroll_teleportation_desc = С первым звонком учитель должен оказаться у своего кабинета. В подвале нет кабинетов, поэтому куда Вы попадете, прочитав этот свиток, сказать сложно.scroll_teleportation_teleport = Вы пропели мелодию звонка, как было написано в свитке и тут же куда-то переместились.scroll_teleportation_nothing = Зловещую тишину этого места не может нарушить даже веселая мелодия звонка!scroll_terror = Свиток информации о ЕГЭscroll_terror_desc = Свиток с банальными рассказами об экзаменах, которые каждое существо в Гимназии слышит каждый день. Все уже давно по горло ими сыты, и поэтому, если Вы начнете читать, станут под любым предлогом держаться от Вас подальше.scroll_terror_aff0 = Вы читаете бессмысленные бюрократические обороты, но ничего не происходитscroll_terror_aff1 = Вы читаете о порядке проведения экзамена, %s извиняется и уходит!scroll_terror_affmany = Вы читаете бессмысленные бюрократические обороты и все вокруг Вас постепенно расходятся!scroll_upgrade = Свиток Инструкцииscroll_upgrade_looksbetter = Вам кажется, что %s стал гораздо удобнееscroll_upgrade_title = К чему прочитать инструкцию?scroll_upgrade_desc = В этом свитке - руководство по использованию любого из Ваших предметов, но только одного. После того, как Вы ее прочитаете, Вам станет легче и привычнее работать с этим предметом.\nP.S. В конце инструкция содержит ву себе приложение, как быстро снять предмет с учета...scroll_wipeout = Свиток \"И без родителей не возвращайся!\"scroll_wipeout_desc = Вашими устами говорит сама администрация Гимназии! Теперь, после официального выговора, только самые смелые существа отважатся попадатьсяВам на пути.wand_zap = ЗАДАТЬwand_wood = В этой %s пластмассовой папке лежат какие-то работы. Кто знает, как отнесутся к ним ученики?wand_melee = Когда Вы пугаете кого-то этой папкой, жертва теряет %d Очков Храбрости (ОХ).wand_weapon = Этой папкой можно и просто пугать людей.wand_outofcharges = ваша папка опустела, все работы в ней закончилисьwand_selftarget = Вы не можете дать задание самаму себеwand_autoid = Вы начинаете догадываться, что у Вас в руках %s.wand_holly=hollywand_yew=yewwand_ebony=ebonywand_cherry=cherrywand_teak=teakwand_rowan=rowanwand_willow=willowwand_mahogany=mahogany.........................................................................................................................................................................................................................wand_bamboo=bamboowand_purpleheart=purpleheartwand_oak=oakwand_birch=birchwand_broken = сломаннаяwand_name = папкаwand_choosedir = Выберите, кому задать работуwand_amok = Папка с Тестамиwand_amok_desc = Получив один из Тестов из этой папки, ученик тотчас же начнет приставать к своим товарищам с просьбой подсказать ответ. Одну только букву, это же так просто!wand_avalance = Папка с Работами по Физикеwand_avalance_suicide = Вы испугались обвалившейся стены. Еще бы, не каждый день такое увидишь...wand_avalance_desc = В этой папке приготовлены работы по физике, с рисунками и формулами. Предполагалось, что они будут написаны на доске в классе, но они получились настолько сложными, что сами стены от них дрожат и обваливаются, обездвиживая стоящих рядом существ.wand_blink = Папка с Просроченными Работамwand_blink_desc = Как-то так получилось, что эти простые работы нужно было сдать еще неделю назад. Поэтому, получив их, ученики сразу бегут их сдавать, решая на ходу.wand_desint = Папка с Работами для Исправления Оценкиwand_desint_desc = Эти работы предназначены для того, чтобы задавать их ученикам, плохо знающим предмет. И чем больше отстающих, тем сложнее работы им покажутся.wand_firebolt = Папка с Работами по Греческомуwand_firebolt_suicide = Вы вдруг осознали, что и сами не можете решить такую работу. Вы боитесь за свою карьеру...wand_firebolt_desc = Опредилять формы слов в работах из этой папки настолько сложно, что головы учеников просто не выдерживают и загараются.wand_flock=Wand of Flock...................................................................................................................................................................................................................wand_flock_desc=A flick of this wand summons a flock of magic sheep, creating temporary impenetrable obstacle.wand_lightning = Папка с Работами по Историиwand_lightning_suicide = Вы неожиданно поняли, что совсем не знаете историю. Это так страшно...wand_lightning_desc = В этой папке находятся сложные работы по истории, которых боится любой ученик. Кроме того, если рядом с тем, кому Вы задали такую работу стоит еще кто-нибудь, они попытаются списывать и будут напуганы оба.wand_magicmissle = Папка с Устным Счетомwand_magicmissle_disenchant = ПЕРЕДЕЛАТЬwand_magicmissle_upgrade = Выберите папку, чтобы улучшитьwand_magicmissle_upgraded = Вы переделали Вашу Папку с Устным Счетом, как было, и улучшили вместо нее Вашу %swand_migicmissle_desc = Эта легендарная папка - чистый страх для учеников всех сортов и возрастов.wand_magicmissle_suicide = Вы задали Устный счет самому себе и не смогли решить...wand_poison = Папка с Лингвистическими Задачамиwand_poison_desc = В папке лежат интересные лингвистические задачи. Существо, получившее одну из них, не сможет оторваться от решения, с каждой минутой все больше пугаясь, что у него ничего не выйдет.wand_reach = Папка с Задачами для Решения в Классеwand_reach_desc = В этой папке - задания, которые нужно решать на доске. Поэтому, получив одно из них, любой предмет против своей воли меняется местами с учителем, а между ними разбиваются бутылки и срабатывают ловушки.wand_reach_nowyouhave = Вы вызвали %s себе в рюкзакwand_regrowth = Папка с Работами для Болеющихwand_regrowth_desc = В этой папке собран материал для тех учеников, которые не ходят в школу из-за болезни. Если задать им такую работу, они незаметно забирут ее, а взамен оставят банки с лекарствами.wand_slowness = Папка с Задачами по Геометрииwand_slowness_desc = Здесь собраны только самые сложные геометрические задачи. Посколько в подвале нет ни ручек, ни бумаги, ученики замедляются, пытаясь представить себе рисунок.wand_teleportation = Папка с Распечаткамиwand_teleportation_desc = Распечатк, лежащие в этой папке, нужно срочно доставить в кабинет, где сейчас начнется урок. Бегом. Но в подвале нет кабинетов, поэтому, где окажется тот, кому вы доверите отнести эти распечатки, неизвестно.wand_teleportation_zap = %s послал %d куда-то с какими-то странными распечаткамиwand_nothing = никто не стал решать Вашу работу...enchantment_grim = зловещий %senchantment_blazing = горящий %senchantment_eldritch = жуткий %senchantment_unstable = нестабильный %senchantment_vampiric = глумливый %senchantment_lucky = удачливый %senchantment_stunning = обездвиживающий %senchantment_venomous = подозрительный %senchantment_shocking = ужасающий всех %senchantment_chilling = страшный %senchantment_tempered = удобный %sweapon_axe = Череп Сципионаweapon_axe_desc = Надо же, опять отвалился. А чего это вы так испуганно смотрите?weapon_dagger = Гитараweapon_dagger_desc = Эта гитара сопровождала своего владельца во множестве путешествий и походов - она вся покрыта царапинами и вконец расстроена. Навевает много воспоминаний, но вряд ли страшных.weapon_glaive = Швабраweapon_glavie_desc = Грязная швабра с длинной ручкой может напугать кого угодно.weapon_knuckles = Крас