amuletscene_text = Наконец-то Вы держите его в руках - древний Устав Гимназии. Ваши личные проблемы отступают на второй план - обладая этой книгой, Вы сможете улучшить жизнь во всей Гимназии навсегда. В нетерпении Вы открываете книгу. Перелистываете пару страниц. Потом еще несколько. На белом пергаменте пусто. Только из-за обложки выпадает черно-белая фотография, на которой плечом к плечу стоят все гимназисты и учителя - все вместе. Так вот в чем суть Гимназии...\n\nЗдесь мы оставляем Вас: воодушевленного и счастливого, на полу, в глубине подвалов. Вы можете закончить игру - или продолжить, если хотите.
