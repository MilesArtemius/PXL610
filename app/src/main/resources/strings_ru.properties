wand_slowness = Папка с Задачами по Геометрии
wand_slowness_desc = Здесь собраны только самые сложные геометрические задачи. Посколько в подвале нет ни ручек, ни бумаги, ученики замедляются, пытаясь представить себе рисунок.
wand_teleportation = Папка с Распечатками
