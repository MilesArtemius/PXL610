scroll_recharging_nothing = время замирает вокруг Вас, но Вам решительно нечем заняться
scroll_recharging_desc = Этот свиток способен остановить время на несколько часов. А что настоящий учитель делает, когда у него появляется свободное время? Правильно. Вы заполняете все папки новыми контрольными работами.
scroll_removecurse = Свиток \"Письмо Завхозу\"
scroll_removecurse_desc = Этот свиток содержит вежливую просьбу снять с учета и передать в личное пользование Вам все, что Вы нашли в подвале. Все равно оно никому не нужно, правда?
scroll_removecurse_proceed = Что-то сверкает внутри Вашего рюкзака, и Вы понимаете, что все в нем отныне принадлежит только Вам одному.
scroll_removecurse_nothing = Ваш рюкзак светится, но ничего не происходит.
scroll_teleportation = Свиток Звонка на Урок
