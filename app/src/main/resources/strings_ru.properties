d. This sword can be later "reforged" to upgrade another melee weapon.hero_cl_war_2 = Warriors are less proficient with missile weapons.hero_cl_war_3 = Any piece of food restores some health when eaten.hero_cl_war_4 = Potions of Strength are identified from the beginning.hero_cl_mag_0 = Mages start with a unique Wand of Magic Missile. This wand can be later "disenchanted" to upgrade another wand.hero_cl_mag_1 = Mages recharge their wands faster.hero_cl_mag_2 = When eaten, any piece of food restores 1 charge for all wands in the inventory.hero_cl_mag_3 = Mages can use wands as a melee weapon.hero_cl_mag_4 = Scrolls of Identify are identified from the beginning.hero_cl_rog_0 = Rogues start with a Ring of Shadows+1.hero_cl_rog_1 = Rogues identify a type of a ring on equipping it.hero_cl_rog_2 = Rogues are proficient with light armor, dodging better while wearing one.hero_cl_rog_3 = Rogues are proficient in detecting hidden doors and traps.hero_cl_rog_4 = Rogues can go without food longer.hero_cl_rog_5 = Scrolls of Magic Mapping are identified from the beginning.hero_cl_hun_0 = Huntresses start with 15 points of Health.hero_cl_hun_1 = Huntresses start with a unique upgradeable boomerang.hero_cl_hun_2 = Huntresses are proficient with missile weapons and get a damage bonus for excessive strength when using them.hero_cl_hun_3 = Huntresses gain more health from dewdrops.hero_cl_hun_4 = Huntresses sense neighbouring monsters even if they are hidden behind obstacles.hero_scl_glad = gladiatorhero_scl_glad_desc = A successful attack with a melee weapon allows the _Gladiator_ to start a combo, in which every next successful hit inflicts more damage.hero_scl_bers = berserkerhero_scl_bers_desc = When severely wounded, the _Berserker_ enters a state of wild fury significantly increasing his damage output.hero_scl_warl = warlockhero_scl_warl_desc = After killing an enemy the _Warlock_ consumes its soul. It heals his wounds and satisfies his hunger.hero_scl_batt = battlemagehero_scl_batt_desc = When fighting with a wand in his hands, the _Battlemage_ inflicts additional damage depending on the current number of charges. Every successful hit restores 1 charge to this wand.hero_scl_ass = assassinhero_scl_ass_desc = When performing a surprise attack, the _Assassin_ inflicts additional damage to his target.hero_scl_free = freerunnerhero_scl_free_desc = The _Freerunner_ can move almost twice faster, than most of the monsters. When he is running, the Freerunner is much harder to hit. For that he must be unencumbered and not starving.hero_scl_snip = sniperhero_scl_snip_desc = _Snipers_ are able to detect weak points in an enemy's armor, effectively ignoring it when using a missile weapon.hero_scl_ward = wardenhero_scl_ward_desc = Having a strong connection with forces of nature gives _Wardens_ an ability to gather dewdrops and seeds from plants. Also trampling a high grass grants them a temporary armor buff.defmod_evade = *задрожал*defmod_absorb = *побледнел*defmod_parried = *закричал*defmod_block = *зажмурился*defmod_dodged = *подпрыгнул*mob_bee=golden beemob_bee_desc=Despite their small size, golden bees tend to protect their master fiercely. They don't live long though.mob_bee_stats=This %s is wanderingmob_blacksmith=troll blacksmithmob_blacksmith_quest0=Hey human! Wanna be useful, eh? Take dis pickaxe and mine me some _dark gold ore_, _15 pieces_ should be enough.What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.mob_blacksmith_quest1=Hey human! Wanna be useful, eh? Take dis pickaxe and _kill a bat_ wit' it, I need its blood on the head.What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.mob_blacksmith_supp0=Are you kiddin' me? Where is my pickaxe?!mob_blacksmith_supp1=Dark gold ore. 15 pieces. Seriously, is it dat hard?mob_blacksmith_supp2=I said I need bat blood on the pickaxe. Chop chop!mob_blacksmith_completed=Oh, you have returned... Better late dan never.mob_blacksmith_idle=I'm busy. Get lost!mob_blacksmith_looksbetter=your %s certainly looks better nowmob_blacksmith_err0=Select 2 different items, not the same item twice!mob_blacksmith_err1=Select 2 items of the same type!mob_blacksmith_err2=I need to know what I'm working with, identify them first!mob_blacksmith_err3=I don't work with cursed items!mob_blacksmith_err4=It's a junk, the quality is too poor!mob_blacksmith_err5=I can't reforge these items!mob_blacksmith_desc=This troll blacksmith looks like all trolls look: he is tall and lean, and his skin resembles stone in both color and texture. The troll blacksmith is tinkering with unproportionally small tools.mob_ghost=sad ghostmob_ghost_desc=The ghost is barely visible. It looks like a shapeless spot of faint light with a sorrowful face.mob_ghost_quest0=Hello adventurer... Once I was like you - strong and confident... And now I'm dead... But I can't leave this place... Not until I have my _dried rose_... It's very important to me... Some monster stole it from my body...mob_ghost_quest1=Please... Help me... _Find the rose_...mob_ghost_completed0=Yes! Yes!!! This is it! Please give it to me! And you can take one of these items, maybe they will be useful to you in your journey...mob_ghost_quest2=Hello adventurer... Once I was like you - strong and confident... And now I'm dead... But I can't leave this place... Not until I have my revenge... Slay the _fetid rat_, that has taken my life...mob_ghost_quest3=Please... Help me... _Slay the abomination_...mob_ghost_completed1=Yes! The ugly creature is slain and I can finally rest... Please take one of these items, maybe they will be useful to you in your journey...mob_ghost_quest4=Hello adventurer... Once I was like you - strong and confident... And now I'm dead... But I can't leave this place, as I am bound by a horrid curse... Please... Help me... _Destroy the curse_...mob_ghost_completed3=Thank you, %s! The curse is broken and I can finally rest... Please take one of these items, maybe they will be useful to you in your journey...mob_ghost_quest_yes=Yes, I will do it for youmob_ghost_quest_no=No, I can't help youmob_imp=ambitious impmob_imp_desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent, but they are quite smart and sociable. Many imps prefer to live among non-demons.mob_imp_quest0=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed.Am I right? For a bounty, of course ;)\nIn my case this is _golems_ who need to be killed. You see, I'm going to start a little business here, but these stupid golems are bad for business! It's very hard to negotiate with wandering lumps of granite, damn them! So please, kill... let's say _6 of them_ and a reward is yours.mob_imp_quest1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty, of course ;)\nIn my case this is _monks_ who need to be killed. You see, I'm going to start a little business here, but these lunatics don't buy anything themselves and will scare away other customers. So please, kill... let's say _8 of them_ and a reward is yours.mob_imp_supp0=How is your golem safari going?mob_imp_supp1=Oh, you are still alive! I knew that your kung-fu is stronger ;) Just don't forget to grab these monks' tokens.mob_imp_cya=See you, %s!mob_imp_hey=Psst, %s!mob_shopimp=ambitious impmob_shopimp_grat=Hello, friend!mob_shopimp_desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent. But they are quite smart and sociable, and many of imps prefer to live and do business among non-demons.mob_mirrorimage=mirror imagemob_mirrorimage_desc=This illusion bears a close resemblance to you, but it's paler and twitches a little.mob_ratking=rat kingmob_ratking_idle0=I'm not sleeping!mob_ratking_idle1=What is it? I have no time for this nonsense. My kingdom won't rule itself!mob_ratking_desc=This rat is a little bigger than a regular marsupial rat and it's wearing a tiny crown on its head.mob_shopkeeper=shopkeepermob_shopkeeper_desc=This stout guy looks more appropriate for a trade district in some large city than for a dungeon. His prices explain why he prefers to do business here.mod_shopkeeper_dialog=Select an item to sellmob_wandmaker=old wandmakermob_wandmaker_desc=This old but hale gentleman wears a slightly confused expression. He is protected by a magic shield.mob_wandmaker_quest0=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient - a _Rotberry seed_. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing. Probably you could help me? I would be happy to pay for your service with one of my best wands.mob_wandmaker_supp0=Any luck with a _Rotberry seed_, %s? No? Don't worry, I'm not in a hurry.mob_wandmaker_quest1=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient - _corpse dust_. It can be gathered from skeletal remains and there is an ample number of them in the dungeon. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing. Probably you could help me? I would be happy to pay for your service with one of my best wands.mob_wandmaker_supp1=Any luck with _corpse dust_, %s? Bone piles are the most obvious places to look.mob_wandmaker_quest2=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient: a _phantom fish_.You can catch it with your bare hands, but it's very hard to notice in the water. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing.Probably you could help me? I would be happy to pay for your service with one of my best wands.mob_wandmaker_supp2=Any luck with a _phantom fish_, %s? You may want to try searching for it in one of the local pools.mob_death=You hear something died in the distancemob_desc=Real description is coming soon!mob_status_sleeping=This %s is sleepingmob_status_wandering=This %s is wanderingmob_status_hunting=This %s is huntingmob_status_fleeing=This %s is fleeingmob_status_passive=This %s is passivemob_acidic=acidic scorpiomob_albino=albino ratmob_bandit=crazy banditmob_bat=vampire batmob_bat_desc=These brisk and tenacious inhabitants of cave domes may defeat much larger opponents by replenishing their health with each successful attack.mob_brute=gnoll brutemob_brute_enraged=%s becomes enraged!mob_brute_enraged_status=enragedmob_brute_desc=Brutes are the largest, strongest and toughest of all gnolls. When severely wounded, they go berserk, inflicting even more damage to their enemies.mob_crab=sewer crabmob_crab_desc=These huge crabs are at the top of the food chain in the sewers. They are extremely fast and their thick exoskeleton can withstand heavy blows.mob_curse=curse personificationmob_curse_desc=This creature resembles the sad ghost, but it swirls with darkness. Its face bears an expression of despair.mob_DM300=DM-300mob_DM350=DM-350mod_DM300_repairs=DM-300 repairs itself!mob_DM300_death=Mission failed. Shutting down.mob_DM300_notice=Unauthorised personnel detected.mob_DM300_desc=This machine was created by the Dwarves several centuries ago. Later, Dwarves started to replace machines with golems, elementals and even demons.Eventually it led their civilization to the decline. The DM-300 and similar machines were typically used for construction and mining, and in some cases, for city defense.mob_elemental=fire elementalmob_elemental_desc=Wandering fire elementals are a byproduct of summoning greater entities. They are too chaotic in their nature to be controlled by even the most powerful demonologist.mob_eye=evil eyemob_eye_kills=%s's deathgaze killed you...mob_eye_desc=One of this demon's other names is \\"orb of hatred\\", because when it sees an enemy, it uses its deathgaze recklessly, often ignoring its allies and wounding them.mob_fethid=fetid ratmob_fethid_desc=This marsupial rat is much larger than a regular one. It is surrounded by a foul cloud.mob_gnoll=gnoll scoutmob_gnoll_desc=Gnolls are hyena-like humanoids. They dwell in sewers and dungeons, venturing up to raid the surface from time to time. Gnoll scouts are regular members of their pack, they are not as strong as brutes and not as intelligent as shamans.mob_golem=golemmob_golem_desc=The Dwarves tried to combine their knowledge of mechanisms with their newfound power of elemental binding. They used spirits of earth as the \\"soul\\" for the mechanical bodies of golems, which were believed to be most controllable of all. Despite this, the tiniest mistake in the ritual could cause an outbreak.mob_goo=Goomob_goospawn=spawn of Goomob_goo_pumps=Goo is pumping itself up!mob_goo_death=glurp... glurp...mob_goo_noitice=GLURP-GLURP!mob_goo_desc=Little known about The Goo. It's quite possible that it is not even a creature, but rather a conglomerate of substances from the sewers that gained rudiments of free will.mob_king=King of Dwarvesmob_kingundead=undead King of Dwarvesmob_king_death=You cannot kill me, %s... I am... immortal...mob_king_summon=Arise, slaves!mob_king_notice=How dare you!mob_king_desc=The last king of dwarves was known for his deep understanding of processes of life and death. He has persuaded members of his court to participate in a ritual, that should have granted them eternal youthfulness. In the end he was the only one, who got it - and an army of undead as a bonus.mob_kings_dwarf=undead dwarfmob_kings_dwarf_desc=These undead dwarves, risen by the will of the King of Dwarves, were members of his court. They appear as skeletons with a stunning amount of facial hair.mob_mimic=mimicmob_mimic_desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, because they know how to beckon an adventurer.mob_monk=dwarf monkmob_monk_disarm=%s has knocked the %s from your hands!mob_monk_desc=These monks are fanatics, who devoted themselves to protecting their city's secrets from all aliens. They don't use any armor or weapons, relying solely on the art of hand-to-hand combat.mob_piranha=giant piranhamob_piranha_desc=These carnivorous fish are not natural inhabitants of underground pools. They were bred specifically to protect flooded treasure vaults.mob_rat=marsupial ratmob_rat_desc=Marsupial rats are aggressive, but rather weak denizens of the sewers. They can be dangerous only in big numbers.mob_scorpio=scorpiomob_scorpio_desc=These huge arachnid-like demonic creatures avoid close combat by all means, firing crippling serrated spikes from long distances.mob_senior=senior monkmob_shaman=gnoll shamanmob_shaman_kills=%s's lightning bolt killed you...mob_shaman_desc=The most intelligent gnolls can master shamanistic magic. Gnoll shamans prefer battle spells to compensate for lack of might, not hesitating to use them on those who question their status in a tribe.mob_shielded=shielded brutemob_skeleton=skeletonmob_skeleton_kills=You were killed by the explosion of bones...mob_skeleton_desc=Skeletons are composed of corpses bones from unlucky adventurers and inhabitants of the dungeon, animated by emanations of evil magic from the depths below. After they have been damaged enough, they disintegrate in an explosion of bones.mob_spinner=cave spinnermob_spinner_desc=These greenish furry cave spiders try to avoid direct combat, preferring to wait in the distance while their victim, entangled in the spinner's excreted cobweb, slowly dies from their poisonous bite.mob_statue=animated statuemob_statue_desc=You would think that it's just another ugly statue of this dungeon, but its red glowing eyes give itself away. While the statue itself is made of stone, the _%s_, it's wielding, looks real.mob_succubus=succubusmob_succubus_desc=The succubi are demons that look like seductive (in a slightly gothic way) girls. Using its magic, the succubus can charm a hero, who will become unable to attack anything until the charm wears off.mob_swarm=swarm of fliesmob_swarm_desc=The deadly swarm of flies buzzes angrily. Every non-magical attack will split it into two smaller but equally dangerous swarms.mob_tengu=Tengumob_tengumemory=memory of Tengumob_tengu_death=Free at last...mob_tengu_notice=Gotcha, %s!mob_tengu_desc=Tengu are members of the ancient assassins clan, which is also called Tengu. These assassins are noted for extensive use of shuriken and traps.mob_thief=crazy thiefmob_thief_stolen=%s stole %s from you!mob_thief_carries=\n\n%s is carrying a _%s_. Stolen obviously.mob_thief_desc=Deeper levels of the dungeon have always been a hiding place for all kinds of criminals. Not all of them could keep a clear mind during their extended periods so far from daylight. Long ago, these crazy thieves and bandits have forgotten who they are and why they steal.mob_warlock=dwarf warlockmob_warlock_lills=%s's shadow bolt killed you...mob_warlock_desc=When dwarves' interests have shifted from engineering to arcane arts, warlocks have come to power in the city. They started with elemental magic, but soon switched to demonology and necromancy.mob_wraith=wraithmob_wraith_desc=A wraith is a vengeful spirit of a sinner, whose grave or tomb was disturbed. Being an ethereal entity, it is very hard to hit with a regular weapon.mob_yog=Yog-Dzewamob_yogecho=echo of Yog-Dzewamob_yog_desc=Yog-Dzewa is an Old God, a powerful entity from the realms of chaos. A century ago, the ancient dwarves barely won the war against its army of demons, but were unable to kill the god itself. Instead, they then imprisoned it in the halls below their city, believing it to be too weak to rise ever again.mob_yog_death=...mob_yog_notice=Hope is an illusion...mob_yog_rottingfist=rotting fistmob_yog_burningfist=burning fistmob_yog_larva=god's larvamob_sheep=sheepmob_sheep_quote0=Baa!mob_sheep_quote1=Baa?mob_sheep_quote2=Baa.mob_sheep_quote3=Baa...mob_sheep_desc=This is a magic sheep. What's so magical about it? You can't kill it. It will stand there until it magcially fades away, all the while chewing cud with a blank stare.char_hit = %s пугает %schar_kill = %s запугал Вас...char_defeat = %s испугал %schar_you_miss = %s %s от страха перед Вамиchar_enemy_miss = %s %s от страха перед %schar_paralyse = Стрх вывел %s из оцепененияchar_poisoned = *паника*char_akok = помогите!char_slowed = как же это...char_mindvision0 = mindchar_mindvision1=visionchar_paralysed = *обездвижен*char_frightened = простите, мне пораchar_rooted = rooted..............................................................................................................................................................char_crippled = больно!char_bleeding = что со мной?char_dizzy = dizzy................................................................................................................................................................char_invisible = invisibleglyph_affection = красивый %sglyph_antien = %s классового различияglyph_autorep = %s с эмблеммой Гимназииglyph_bounce = %s личного пространстваglyph_displacement = %s шутки Бахаglyph_entanglement = %s of entanglement..............................................................................................................................................glyph_metabolism = %s воодушевленияglyph_multiplicity = %s временной трещиныglyph_potential = ужасающий 