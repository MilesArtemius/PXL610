ter protection.armor_mage=mage robearmor_mage_desc=Wearing this gorgeous robe, a mage can cast a spell of molten earth: all the enemies in his field of view will be set on fire and unable to move at the same time.armor_mage_buff=MOLTEN EARTHarmor_notamage=Only mages can use this armor!armor_mail=mail armorarmor_mail_desc=Interlocking metal links make for a tough but flexible suit of armor.armor_plate=plate armorarmor_plate_desc=Enormous plates of metal are joined together into a suit that provides unmatched protection to any adventurer strong enough to bear its staggering weight.armor_rogue=rogue garbarmor_rogue_desc=Wearing this dark garb, a rogue can perform a trick, that is called \\"smoke bomb\\" (though no real explosives are used):he blinds enemies who could see him and jumps aside.armor_rogue_prompt=Choose a location to jump toarmor_rogue_buff=SMOKE BOMBarmor_rogue_error=You can only jump to an empty location in your field of viewarmor_notarogue=Only rogues can use this armor!armor_scale=scale armorarmor_scale_desc=The metal scales sewn onto a leather vest create a flexible, yet protective armor.armor_warrior=warrior suit of armorarmor_warrior_desc=While this armor looks heavy, it allows a warrior to perform heroic leap towards a targeted location, slamming down to stun all neighbouring enemies.armor_warrior_prompt=Choose direction to leaparmor_warrior_buff=HEROIC LEAParmor_notawarrior=Only warriors can use this armor!bag_keyring=key ringbag_acopen=OPENbag_keyring_desc=This is a copper key ring, that lets you keep all your keys separately from the rest of your belongings.bag_scrollholder=scroll holderbag_scrollholder_desc=You can place any number of scrolls into this tubular container. It saves room in your backpack and protects scrolls from fire.bag_seedpouch=seed pouchbag_seedpouch_desc=This small velvet pouch allows you to store any number of seeds in it. Very convenient.bag_wandholder=wand holsterbag_wandholder_info=This slim holder is made of leather of some exotic animal. It allows to compactly carry up to %s wands.food_grilled_meat=chargrilled meatfood_grilled_meat_desc=It looks like a decent steak.food_message=That food tasted delicious!food_name=ration of foodfood_desc=Nothing fancy here: dried meat, some biscuits - things like that.food_action=EATfood_meat=mystery meatfood_meat_message=That food tasted... strange.food_meat_desc=Eat at your own risk!food_meat_eff0=Oh it's hot!food_meat_eff1=You can't feel your legs!food_meat_eff2=You are not feeling well.food_meat_eff3=You are stuffed.food_carpaccio=frozen carpacciofood_carpaccio_desc=It's a piece of frozen raw meat. The only way to eat it is by cutting thin slices of it. And this way it's suprisingly good.food_carpaccio_eff0=You see your hands turn invisible!food_carpaccio_eff1=You feel your skin hardens!food_carpaccio_eff2=Refreshing!food_carpaccio_eff3=You feel better!food_op=overpriced food rationfood_op_message=That food tasted ok.food_op_desc=It looks exactly like a standard ration of food but smaller.food_pasty=pastyfood_pasty_desc=This is authentic Cornish pasty with traditional filling of beef and potato.key_golden=golden keykey_golden_desc=The notches on this golden key are tiny and intricate. Maybe it can open some chest lock?key_iron=iron keykey_desc=The notches on this ancient iron key are well worn; its leather lanyard is battered by age. What door might it open?key_iron_from=iron key from depth %dkey_skeleton=skeleton keykey_sceleton_desc=This key looks serious: its head is shaped like a skull. Probably it can open some serious door.potion_action=DRINKpotion_harmful=Harmful potion!potion_beneficial=Beneficial potionpotion_yes=Yes, I know what I'm doingpotion_no=No, I changed my mindpotion_sure_drink=Are you sure you want to drink it? In most cases you should throw such potions at your enemies.potion_sure_throw=Are you sure you want to throw it? In most cases it makes sense to drink it.potion_turquoise=turquoisepotion_crimson=crimsonpotion_azure=azurepotion_jade=jadepotion_golden=goldenpotion_magenta=magentapotion_charcoal=charcoalpotion_ivory=ivorypotion_amber=amberpotion_bistre=bistrepotion_indigo=indigopotion_silver=silverpotion_shatter=The flask shatters and %s liquid splashes harmlesslypotion_potion=\ potionpotion_info=This flask contains a swirling %s liquid. Who knows what it will do when drunk or thrown?potion_experience=Potion of Experiencepotion_experience_desc=The storied experiences of multitudes of battles reduced to liquid form, this draught will instantly raise your experience level.potion_frost=Potion of Frostpotion_frost_desc=Upon exposure to open air, this chemical will evaporate into a freezing cloud, causing any creature that contacts it to be frozen in place, unable to act and move.potion_healing=Potion of Healingpotion_healing_apply=Your wounds heal completely.potion_healing_desc=An elixir that will instantly return you to full health and cure poison.potion_invis=Potion of Invisibilitypotion_invis_apply=You see your hands turn invisible!potion_invis_desc=Drinking this potion will render you temporarily invisible. While invisible, enemies will be unable to see you. Attacking an enemy, as well as using a wand or a scroll before enemy's eyes, will dispel the effect.potion_levitation=Potion of Levitationpotion_levitation_apply=You float into the air!potion_levitation_desc=Drinking this curious liquid will cause you to hover in the air, able to drift effortlessly over traps. Flames and gases fill the air, however, and cannot be bypassed while airborne.potion_flame=Potion of Liquid Flamepotion_flame_desc=This flask contains an unstable compound which will burst violently into flame upon exposure to open air.potion_might=Potion of Mightpotion_might_bonus=+1 str, +5 htpotion_might_apply=Newfound strength surges through your body.potion_might_desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point and health by five points.potion_mindvision=Potion of Mind Visionpotion_mindvision_apply0=You can somehow feel the presence of other creatures' minds!potion_mindvision_apply1=You can somehow tell that you are alone on this level at the moment.potion_mindvision_desc=After drinking this, your mind will become attuned to the psychic signature of distant creatures, enabling you to sense biological presences through walls. Also this potion will permit you to see through nearby walls and doors.potion_paragas=Potion of Paralytic Gaspotion_paragas_desc=Upon exposure to open air, the liquid in this flask will vaporize into a numbing yellow haze. Anyone who inhales the cloud will be paralyzedinstantly, unable to move for some time after the cloud dissipates. This item can be thrown at distant enemies to catch them within the effect of the gas.potion_purity=Potion of Purificationpotion_purity_desc=This reagent will quickly neutralize all harmful gases in the area of effect. Drinking it will give you a temporary immunity to such gases.potion_purity_freshness=You feel uncommon freshness in the air.potion_purity_nosmell=You've stopped sensing any smells!potion_strength=Potion of Strengthpotion_strength_bonus=+1 strpotion_strength_apply=Newfound strength surges through your body.potion_strength_desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point.potion_toxicgas=Potion of Toxic Gaspotion_toxicgas_desc=Uncorking or shattering this pressurized glass will cause its contents to explode into a deadly cloud of toxic green gas.You might choose to fling this potion at distant enemies instead of uncorking it by hand.quest_corpsedust=corpse dustquest_corpsedust_desc=The ball of corpse dust doesn't differ outwardly from a regular dust ball. However, you know somehow that it's better to get rid of it as soon as possible.quest_darkgold=dark gold orequest_darkgold_desc=This metal is called dark not because of its color (it doesn't differ from the normal gold), but because it melts under the daylight, making it useless on the surface.quest_driedrose=dried rosequest_driedrose_desc=The rose has dried long ago, but it has kept all its petals somehow.quest_dewarftoken=dwarf tokenquest_dwarftoken_desc=Many dwarves and some of their larger creations carry these small pieces of metal of unknown purpose. Maybe they are jewelry or maybe some kind of ID. Dwarves are strange folk.quest_phantomfish=phantom fishquest_phantomfish_exec=You see your hands turn invisible!quest_phantomfish_desc=You can barely see this tiny translucent fish in the air. In the water it becomes effectively invisible.quest_pickaxe=pickaxequest_pickaxe_action=MINEquest_pickaxe_error=There is no dark gold vein near you to minequest_pickaxe_desc=This is a large and sturdy tool for breaking rocks. Probably it can be used as a weapon.quest_ratskull=giant rat skullquest_ratskull_desc=It could be a nice hunting trophy, but it smells too bad to place it on a wall.ring_unequip=Unequip one ringring_unequip_message=You can only wear two rings at a time. Unequip one of your equipped rings.ring_diamond=diamondring_opal=opalring_garnet=garnetring_ruby=rubyring_amethyst=amethystring_topaz=topazring_onyx=onyxring_tourmaline=tourmalinering_emerald=emeraldring_sapphire=sapphirering_quartz=quartzring_agate=agatering_cursed=your %s tightens around your finger painfullyring_ring=\ ringring_desc=This metal band is adorned with a large %s gem that glitters in the darkness. Who knows what effect it has when worn?ring_onfinger=The %s is on your fingerring_ifcursed=, and because it is cursed, you are powerless to remove it.ring_cursedknown=\n\nYou can feel a malevolent magic lurking within the ring_known=This is a %sring_accuracy=Ring of Accuracyring_accuracy_desc=This ring increases your chance to hit the enemy.ring_detection=Ring of Detectionring_detection_desc=Wearing this ring will allow the wearer to notice hidden secrets - traps and secret doors - without taking time to search. Degraded rings of detection will dull your senses, making it harder to notice secrets even when actively searching for them.ring_elements=Ring of Elementsring_elements_desc=This ring provides resistance to different elements, such as fire, electricity, gases etc. Also it decreases duration of negative effects.ring_evasion=Ring of Evasionring_evasion_desc=This ring increases your chance to dodge enemy attack.ring_haggler=Ring of Hagglerring_haggler_desc=In fact this ring doesn't provide any magic effect, but it demonstrates to shopkeepers and vendors, that the owner of the ring is a member of The Thieves' Guild. Usually they are glad to give a discount in exchange for temporary immunity guarantee. Upgrading this ring won't give any additional bonuses.ring_haste=Ring of Hastering_haste_desc=This ring accelerates the wearer's flow of time, allowing one to perform all actions a little faster.ring_herbalism=Ring of Herbalismring_herbalism_desc=This ring increases your chance to gather dew and seeds from trampled grass.ring_mending=Ring of Mendingring_mending_desc=This ring increases the body's regenerative properties, allowing one to recover lost health at an accelerated rate. Degraded rings will decrease or even halt one's natural regeneration.ring_power=Ring of Powerring_power_desc=Your wands will become more powerful in the energy field that radiates from this ring. Degraded rings of power will instead weaken your wands.ring_satiety=Ring of Satietyring_satiety_desc=Wearing this ring you can go without food longer. Degraded rings of satiety will cause the opposite effect.ring_shadows=Ring of Shadowsring_shadows_desc=Enemies will be less likely to notice you if you wear this ring. Degraded rings of shadows will alert enemies who might otherwise not have noticed your presence.ring_thorns=Ring of Thornsring_thorns_desc=Though this ring doesn't provide real thorns, an enemy that attacks you will itself be wounded by a fraction of the damage that it inflicts. Upgrading this ring won't give any additional bonuses.scroll_itemselect = Выберите предметscroll_warning = Вы правда не хотите читать дальше? Свиток все равно будет уничтожен!scroll_yes = Да, я уверенscroll_no = Нет, я передумалscroll_blinded = Вы не можете читать, Вас ослепилиscroll_read = ЧИТАТЬscroll_scroll = свитокscroll_kaunan = Фестский дискscroll_sowilo = Глокая Куздраscroll_laguz = Код на Brainfuck'еscroll_yngvi = Поминки по Финнегануscroll_gyfu = Шакарон Макаронscroll_raido = Сильмариллионscroll_isaz = Черный квадратscroll_mannaz = Обществознание 10кл.scroll_naudiz = Чудовищная книга о чудовищахscroll_berkanan = с кругами на поляхscroll_odal = Огма Инфиниумscroll_tiwaz = Песня о Женитьбе Ероол-Гуяscroll_desc = Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.scroll_challenge = Свиток Домашней Работыscroll_challenge_read = Номера параграфов звучат, как приговор в тишине подземелья!scroll_challenge_desc = В этом свитке - тысячи упражнений, и после того, как Вы его прочитаете, все обитатели этажа сбегутся посмотреть, кто же задает ТАК много?!scroll_enchantment_title = Что попробуете улучшить?scroll_enchantment = Свиток \"Запретный учебник по Труду\"scroll_enchantment_desc = Никто не может сказать наверняка, что именно у Вас получится, если Вы возьметесь улучшить один из Ваших предметов с помощью этого старого учебника. Но можно попробовать...scroll_enchantment_glows = Ваш %s теперь мигает, светится в темноте и издает звуки, как Боинг 747, идущий на посадкуscroll_identify = Свиток \"Все о чем-нибудь одном\"scroll_identify_title = О чем Вы хотите узнать?scroll_identify_desc = Один из томов самой крупной энциклопедии в Гимназии. Прочитав один из них, Вы навсегда узнаете все секреты одного из Ваших предметов. Все честно.scroll_identify_identified = Оказывается, этоscroll_lullaby = Свиток \"Спокойной ночи, малыши!\"scroll_lullaby_desc = Знакомая из детства мелодия погрузит всех в Вашем поле зрения в глубокий сон; в это время Вы можете отступитьть или неожиданно напугать их.scroll_lullaby_aff0 = Свиток тихо напевает что-то.scroll_lullaby_aff1 = Свиток начинает петь, и %s засыпает!scroll_lullaby_affmany = Свиток начинает петь, и все вокруг Вас засыпают!scroll_mmapping = Свиток GPSscroll_mmapping_layout = Теперь Вы ориентируетесь на этом этаже.scroll_mmapping_desc = Этот свиток покажет Вам точную карту этого этажа, включая самые дешевые кафе и автобусные маршруты. Понятно, что на карте не будут показаны живые существа и предметы.scroll_image = Древний Свитокscroll_image_desc = Свиток открывает временной разлом и вызывает из него Вам на помощь Ваших магических двойников.\nP.S. На самом деле, это не так круто, как звучит.scroll_psionicblast = Свиток Мозгового Штурмаscroll_psionicblast_desc = Свиток высвобождает мощный поток Вашего сознания. У недостаточно образованных и неготовых к такому существ мозг просто плавится. У всех в округе темнеет в глазах.scroll_recharging = Свиток Подготовки к Урокуscroll_recharging_recharge = время вокруг Вас останавливается, и Вы успеваете придумать несколько сложных заданийscroll_recharging_nothing = время замирает вокруг Вас, но Вам решительно нечем занятьсяscroll_recharging_desc = Этот свиток способен остановить время на несколько часов. А что настоящий учитель делает, когда у него появляется свободное время? Правильно. Вы заполняете все папки новыми контрольными работами.scroll_removecurse = Свиток \"Письмо Завхозу\"scroll_removecurse_desc = Этот свиток содержит вежливую просьбу снять с учета и передать в личное пользование Вам все, что Вы нашли в подвале. Все равно оно никому не нужно, правда?scroll_removecurse_proceed = Что-то сверкает внутри Вашего рюкзака, и Вы понимаете, что все в нем отныне принадлежит только Вам одному.scroll_removecurse_nothing = Ваш рюкзак светится, но ничего не происходит.scroll_teleportation = Свиток Звонка на Урокscroll_teleportation_desc = С первым звонком учитель должен оказаться у своего кабинета. В подвале нет кабинетов, поэтому куда Вы попадете, прочитав этот свиток, сказать сложно.scroll_teleportation_teleport = Вы пропели мелодию звонка, как было написано в свитке и тут же куда-то переместились.scroll_teleportation_nothing = Зловещую тишину этого места не может нарушить даже веселая мелодия звонка!scroll_terror = Свиток информации о ЕГЭscroll_terror_desc = Свиток с банальными рассказами об экзаменах, которые каждое существо в Гимназии слышит каждый день. Все уже давно по горло ими сыты, и поэтому, если Вы начнете читать, станут под любым предлогом держаться от Вас подальше.scroll_terror_aff0 = Вы читаете бессмысленные бюрократические обороты, но ничего не происходитscroll_terror_aff1 = Вы читаете о порядке проведения экзамена, %s извиняется и уходит!scroll_terror_affmany = Вы читаете бессмысленные бюрократические обороты и все вокруг Вас постепенно расходятся!scroll_upgrade = Свиток Инструкцииscroll_upgrade_looksbetter = Вам кажется, что %s стал гораздо удобнееscroll_upgrade_title = К чему прочитать инструкцию?scroll_upgrade_desc = В этом свитке - руководство по использованию любого из Ваших предметов, но только одного. После того, как Вы ее прочитаете, Вам станет легче и привычнее работать с этим предметом.\nP.S. В конце инструкция содержит ву себе приложение, как быстро снять предмет с учета...scroll_wipeout = Свиток \"И без родителей не возвращайся!\"scroll_wipeout_desc = Вашими устами говорит сама администрация Гимназии! Теперь, после официального выговора, только самые смелые существа отважатся попадатьсяВам на пути.wand_zap = ЗАДАТЬwand_wood = В этой %s пластмассовой папке лежат какие-то работы. Кто знает, как отнесутся к ним ученики?wand_melee = Когда Вы пугаете кого-то этой папкой, жертва теряет %d Очков Храбрости (ОХ).wand_weapon = Этой папкой можно и просто пугать людей.wand_outofcharges = ваша папка опустела, все работы в ней закончилисьwand_selftarget = Вы не можете дать задание самаму себеwand_autoid = Вы начинаете догадываться, что у Вас в руках %s.wand_holly=hollywand_yew=yewwand_ebony=ebonywand_cherry=cherrywand_teak=teakwand_rowan=rowanwand_willow=willowwand_mahogany=mahogany.........................................................................................................................................................................................................................wand_bamboo=bamboowand_purpleheart=purpleheartwand_oak=oakwand_birch=birchwand_broken = сломаннаяwand_name = папкаwand_choosedir = Выберите, кому задать работуwand_amok = Папка с Тестамиwand_amok_desc = Получив один из Тестов из этой папки, ученик тотчас же начнет приставать к своим товарищам с просьбой подсказать ответ. Всего лишь букву, это же так просто!wand_avalance = Папка с Работами по Физикеwand_avalance_suicide = Вы испугались обвалившейся стены. Еще бы, не каждый день такое увидишь...wand_avalance_desc = В этой папке приготовлены работы по физике, с рисунками и формулами. Предполагалось, что они будут написаны на доске в классе, но они получились настолько сложными, что сами стены от них дрожат и обваливаются, обездвиживая стоящих рядом существ.wand_blink = Папка с Просроченными Работамwand_blink_desc = Как-то так получилось, что эти простые работы нужно было сдать еще неделю назад. Поэтому, получив их, ученики сразу бегут их сдавать, решая на ходу.wand_desint = Папка с Работами для Исправления Оценкиwand_desint_desc = Эти работы предназначены для того, чтобы задавать их ученикам, плохо знающим предмет. И чем больше отстающих, тем сложнее работы им покажутся.wand_firebolt = Папка с Работами по Греческомуwand_firebolt_suicide = Вы вдруг осознали, что и сами не можете решить такую работу. Вы боитесь за свою карьеру...wand_firebolt_desc = Опредилять формы слов в работах из этой папки настолько сложно, что головы учеников просто не выдерживают и загараются.wand_flock=Wand of Flock...................................................................................................................................................................................................................wand_flock_desc=A flick of this wand summons a flock of magic sheep, creating temporary impenetrable obstacle.wand_lightning = Папка с Работами по Историиwand_lightning_suicide = Вы неожиданно поняли, что совсем не знаете историю. Это так страшно...wand_lightning_desc = В этой папке находятся сложные работы по истории, которых боится любой ученик. Кроме того, если рядом с тем, кому Вы задали такую работу стоит еще кто-нибудь, они попытаются списывать и будут напуганы оба.wand_magicmissle = Папка с Устным Счетомwand_magicmissle_disenchant = ПЕРЕДЕЛАТЬwand_magicmissle_upgrade = Выберите папку, чтобы улучшитьwand_magicmissle_upgraded = Вы переделали Вашу Папку с Устным Счетом, как было, и улучшили вместо нее Вашу %swand_migicmissle_desc = Эта легендарная папка - чистый страх для учеников всех сортов и возрастов.wand_magicmissle_suicide = Вы задали Устный счет самому себе и не смогли решить...wand_poison = Папка с Лингвистическими Задачамиwand_poison_desc = В папке лежат интересные лингвистические задачи. Существо, получившее одну из них, не сможет оторваться от решения, с каждой минутой все больше пугаясь, что у него ничего не выйдет.wand_reach = Папка с Задачами для Решения в Классеwand_reach_desc = В этой папке - задания, которые нужно решать на доске. Поэтому, получив одно из них, любой предмет против своей воли меняется местами с учителем, а между ними разбиваются бутылки и срабатывают ловушки.wand_reach_nowyouhave = Вы вызвали %s себе в рюкзакwand_regrowth = Папка с Работами для Болеющихwand_regrowth_desc = В этой папке собран материал для тех учеников, которые не ходят в школу из-за болезни. Если задать им такую работу, они незаметно забирут ее, а взамен оставят банки с лекарствами.wand_slowness = Папка с Задачами по Геометрииwand_slowness_desc = Здесь собраны только самые сложные геометрические задачи. Посколько в подвале нет ни ручек, ни бумаги, ученики замедляются, пытаясь представить себе рисунок.wand_teleportation = Папка с Распечаткамиwand_teleportation_desc = Распечатк, лежащие в этой папке, нужно срочно доставить в кабинет, где сейчас начнется урок. Бегом. Но в подвале нет кабинетов, поэтому, где окажется тот, кому вы доверите отнести эти распечатки, неизвестно.wand_teleportation_zap = %s послал %d куда-то с какими-то странными распечаткамиwand_nothing = никто не стал решать Вашу работу...enchantment_grim = зловещий %senchantment_blazing = горящий %senchantment_eldritch = жуткий %senchantment_unstable = нестабильный %senchantment_vampiric = глумливый %senchantment_lucky = удачливый %senchantment_stunning = обездвиживающий %senchantment_venomous = подозрительный %senchantment_shocking = ужасающий всех %senchantment_chilling = страшный %senchantment_tempered = удобный %sweapon_axe = Череп Сципионаweapon_axe_desc = Надо же, опять отвалился. А чего это вы так испуганно смотрите?weapon_dagger = Остывший Кофеweapon_dagger_desc = Ну кофе. И что? Может, разве что, немного представительно.weapon_glaive = Швабраweapon_glavie_desc = Грязная швабра с длинной ручкой может напугать кого угодно.weapon_knuckles = Красная Ручкаweapon_knuckles_desc = Сейчас поставлю плохую оценку. Да-да, тебе. Прямо в журнал. Я не шучу!weapon_longsword = Старый Телефонweapon_longsword_desc = Только самые важные люди в наше время все еще пользуются такими телефонами. И что с того, что провод тащится по земле?weapon_mace = Накладная Бородаweapon_mace_desc = Кто не испугается человека и длинной седой бородой. Это же очень страшно! Ну, или очень смешно...weapon_quarterstaff = Свистокweapon_quarterstaff_desc = Очень громко свистит. Особенно, если ты этого не ожидал. Вообще уши закладывает!weapon_shortsword = Плюшевый Мячикweapon_shortsword_desc = Он смешной и разноцветный, но все знают, что тот, на кого он укажет, будет отвечать следующим.weapon_shortsword_ac_reforge = ПРИКРЕПИТЬweapon_shortsword_weaponselect = Выберите, куда прикрепитьweapon_shortsword_reforged = Вы прикрепили Ваш мячик к Вашему %s. Не сказать, что это выглядит грозно, но явно лучше, чем было.weapon_shortsword_notaboomerang=you can't upgrade a boomerang this way.....................................................................................................................................................................weapon_spear = Длинная Линейкаweapon_spear_desc = Длинная деревянная линейка для доски. Все подумают, прежде, чем связываться с человеком, держащим ее в руке.weapon_sword = Клавиатура и Мышьweapon_sword_desc = Выглядит очень представительно в руках того, кто умеет работать за компьютером. Или хотя бы того, у кого с собой есть компьютер.weapon_hammer = Портфельweapon_hammer_desc = Что внутри, журнал или песок? Лучше не открывать, и так очень страшно.weapon_boomerang=boomerangweapon_boomerang_desc=Thrown to the enemy this flat curved wooden missile will return to the hands of its thrower..........................................................................................................................weapon_curaredart = Зеленый Маркерweapon_curaredart_desc = Самый редкий из маркеров. Такой редкий, что существо, в которое Вы его кинете, остановится, чтобы рассмотреть его поближе.weapon_dart = Маркерweapon_dart_desc = Конечно, им можно еще и писать на доске. Но гораздо удобнее кидать его в отвлекающихся учеников.weapon_incendiarydart = Красный Маркерweapon_incendiarydart_desc = Особый маркер, заряженный самовоспламеняющимися чернилами. Чей-то злой сюрприз или шутка.weapon_javelin = Ножницыweapon_javelin_desc = Это уже серьезно: любой испугается, когда увидит, что в него летят ножницы.weapon_shuriken = Очкиweapon_shuriken_desc = Обычно учителя не кидаются очками. Но, если их сильно разозлить... К тому же, тут их так много...weapon_tomahawk=tomahawk.........................................................................................................................................................................................................................weapon_tomahawk_desc=This throwing axe is not that heavy, but it still equires significant strength to be used effectively.weapon_melee_level0 = сломанныйweapon_melee_level1 = удобныйweapon_melee_level2 = неудобныйweapon_melee_desc0 = Этот %s -weapon_melee_desc1 = устрашающий предмет %sго уровня.weapon_melee_known0 = Пугаясь его, враг теряет %s Очка Храбрости (ОХ).weapon_melee_known1 = Обычно он отнимает %s Очков Храбрости (ОХ), а для того, чтобы его использовать, требуется %d Очков Серьезности (ОС).weapon_melee_known2 = Возможно, Вы пока недостаточно серьезны, чтобы использовать его :(.weapon_melee_add0 = Это вполне себеweapon_melee_add1 = быстрыйweapon_melee_add2 = медленныйweapon_melee_add3 = иweapon_melee_add4 = , ноweapon_melee_add5 = точныйweapon_melee_add6 = неточныйweapon_melee_add7 = предмет.weapon_melee_add8 = Этоweapon_melee_add9 = точныйweapon_melee_add10 = неточныйweapon_melee_add11 = предмет.weapon_melee_add12=It was balanced to make it faster. ..........................................................................................................................................................................weapon_melee_add13=It was balanced to make it more accurate. weapon_melee_enchanted = Он улучшен.weapon_melee_fin0 = Поскольку Вы недостаточно серьезны для этого предмета, урон от него Очкам Храбрости (ОХ) противника от этого %s снижен.weapon_melee_fin1 = Поскольку Вы серьезнее, чем требуется для этого предмета, урон Очкам Храбрости (ОХ) противника  увеличен.weapon_melee_fin2 = Вы держите Ваш %s наготове.weapon_melee_fin3 = , и, поскольку он на государственном счете, Вы не в праве в