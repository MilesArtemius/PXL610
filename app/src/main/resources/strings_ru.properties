introscene_text = Давным-давно никто не спускался в подвалы Античного Кабинета, они были заброшены и забыты. Может, потому что там не было ничего ценного, а может, и наоборот. Говорят, где-то на нижних этажах подвалов когда-то, еще до Вторжения, сгинул Устав Гимназии, книга, в которой были описаны цели создания и традиции Гимназии. Без него жизнь в Гимназии пошла под откос, стала постепенно блекнуть и меркнуть под влиянием внешних сил.\n\n Вы лично никогда не мечтали отправиться на поиски Устава, но вот Вы здесь. Вы не можете выбраться - даже встав на цыпочки, Вы не сможете дотянуться до краев дыры в полу Античной Библиотеки, куда Вы провалились. Перед Вами один путь - вперед и вниз. И будем надеяться, что он окончится успешно.
