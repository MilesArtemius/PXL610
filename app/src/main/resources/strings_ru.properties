potion_experience = Фосфорный Суперконцентрат
potion_experience_desc = Считается, что фосфор полезен для работы мозга. Значит, концентрированный фосфор еще полезнее! А суперконцентрированный - вообще мгновенно поднимет Вас на новый уровень знаний.
potion_frost = Жидкий азот
potion_frost_desc = Все как всегда. Видишь жидкий азот - значит, будет холодно. Очень холодно. Так холодно, что можно вмерзнуть в глыбу льда на месте!
potion_healing = Аминоуксусная кислота
potion_healing_apply = Вы чувствуете покой и умиротворение - Вам больше не страшно, не больно. Вам хорошо. И Вы храбры, как никогда.
potion_healing_desc = Это вещество успокоит Вас и придаст новые силы, новое стремление к победе и новое мужество.
potion_invis = Раствор Vantablack
potion_invis_apply = Вы чувствуете себя отрезанным от этого мира!
potion_invis_desc = Если обмазаться раствором Vantablack, то, пока он не высохнет, Вы станете совсем черным. Настолько, что все просто перестанут Вас замечать. Естественно, действие закончится сразу же после того, как Вы чем-нибудь обнаружите свое присутствие.
potion_levitation = Ферромагнитная жидкость
potion_levitation_apply = Вы чувствуете мощное магнитное поле, которое поднимает Вас вверх!
potion_levitation_desc = Молекулы этого вещества реагируют на мощнейший электромагнитный шум, оставшийся в подвалах после Вторжения. Быть может, эти мрачные переходы еще ждут своих искателей инопланетных артефактов?..
potion_flame = Неньютоновская жидкость
potion_flame_desc = Когда думаешь о том, как из простой муки, воды и картофельных очистков получилось такое необычное вещество, на голове шевелятся волосы, а под волосами из-за интенсивной работы мысли и недостатка вентиляции разгорается пожар.
potion_might = Смесь гексафторида серы и бромида калия
potion_might_bonus= +1 ОС, +5 ОХ
potion_might_apply = Вы чувствуете себя серьезнее и храбрее.
potion_might_desc = Это вещество - просто подарок любому учителю. Вы не понимаете, почему его до сих пор не раздают всем учителям на регулярной основе. Раз в неделю. По дюжине порций.
potion_mindvision = Антоциановый концентрат
potion_mindvision_apply0 = Вы видите, как пушинки летят по коридорам и как ветер струится сквозь щели. Никому не скрыться от Вашего взгляда!
potion_mindvision_apply1 = На этаже пусто и Вы совсем один. Вы ничего не видите, кроме пустоты и темноты.
potion_mindvision_desc = Антоциановый концентрат - это как съесть ведро черники разом! Что? Это вообще-то не про зрение. Просто испачкаешься так, что мать родная не узнает.
potion_paragas = Пары эпоксидной смолы
potion_paragas_desc = Как только герметичность колбы будет нарушена, пары тотчас же станут оседать на все вокруг, скрепляя предметы и людей сильнейшим клеем.
potion_purity = Сжиженный кислород
potion_purity_desc = Это - чистый кислород. Если долго не дышать им, можно стать скучным. А еще он разгоняет опасные пары, если попадает в воздух, а если внутрь - дает Вам время пройти сквозь страшные облака, не дыша.
potion_purity_freshness = Вы чувствуете альпийскую свежесть в воздухе.
potion_purity_nosmell = Наполнив легкие чистым кислородом, Вы задерживаете дыхание!
potion_strength = Гексафторид серы
potion_strength_bonus = +1 ОС
potion_strength_apply = Ваш голос стал ниже и строже.
potion_strength_desc = После того, как Вы вдохнете газ, заключенный в эту колбу, Ваш голос сразу понизится на несколько тонов, и ученики станут уважать каждое сказанное Вами слово.
potion_toxicgas = Пары масляной кислоты
potion_toxicgas_desc = Как только хотя бы малая капля вещества из этой колбы попадет в воздух, все помещение наполнится такой вонью, что любой здравомыслящий человек станет небезосновательно опасаться за свое здоровье. Душевное. Сможет ли психика вполне восстановиться после таких запахов...


quest_corpsedust = записка
quest_corpsedust_desc = В записке написано, что ни один из учеников, которые сегодня должны были проходить экзамен, не явились в школу по состоянию здоровья. Удивительно...
