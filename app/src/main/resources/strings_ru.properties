scroll_mmapping = Свиток GPS
scroll_mmapping_layout = Теперь Вы ориентируетесь на этом этаже.
scroll_mmapping_desc = Этот свиток покажет Вам точную карту этого этажа, включая самые дешевые кафе и автобусные маршруты. Понятно, что на карте не будут показаны живые существа и предметы.
scroll_image = Древний Свиток
scroll_image_desc = Свиток открывает временной разрыв и вызывает из него Вам на помощь Ваших магических двойников.\nP.S. На самом деле, это не так круто, как звучит.
scroll_psionicblast = Свиток Мозгового Штурма
scroll_psionicblast_desc = Свиток высвобождает мощный поток Вашего сознания. У недостаточно образованных и неготовых к такому существ мозг просто плавится. У всех в округе темнеет в глазах.
scroll_recharging = Свиток Подготовки к Уроку
