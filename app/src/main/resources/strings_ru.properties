potion_sure_drink = Вы уверены, что хотите выпить это? Мы полагаем, эту колбу благоразумнее было бы выбросить и напугать ей кого-нибудь.
potion_sure_throw = Вы уверены, что хотите просто выбросить эту колбу? Мы бы советовали Вам выпить ее содержимое.
