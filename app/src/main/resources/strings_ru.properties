e old god and his demon army. But it is said, that the returning warriors have brought seeds of corruption with them, and that victory was the beginning of the end for the underground kingdom.story_halls=In the past these levels were the outskirts of Metropolis. After the costly victory in the war with the old god dwarves were too weakened to clear them of remaining demons. Gradually demons have tightened their grip on this place and now it's called Demon Halls.\n\n Very few adventurers have ever descended this far...### REMOVED CONTENT >badges_10enemies = 10 существ напуганоbadges_50enemies = 50 существ напуганоbadges_150enemies = 150 существ напуганоbadges_250enemies = 250 существ напуганоbadges_100gold = 100 карточек найденоbadges_500gold = 500 карточек найденоbadges_2500gold = 2500 карточек найденоbadges_7500gold = 7500 карточек найденоbadges_6level = Достигнута 6я квалификацияbadges_12level = Достигнута 12я квалификацияbadges_18level = Достигнута 18я квалификацияbadges_24level = Достигнута 24я квалификацияbadges_rings = Все часы известныbadges_wands = Все папки известныbadges_items=All potions, scrolls, rings & wands identified.......................................................................................................................................................................................................................................................................................................................................................badges_bags = Все отделения рюкзака купленыbadges_death_fire = Испугался огняbadges_death_poison = Слишком тревожныйbadges_death_gas = Death from toxic gas..........................................................................................................................................................................................................................................................................................................................................