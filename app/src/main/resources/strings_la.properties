scroll_lullaby=Scroll of Lullaby
scroll_lullaby_desc=A soothing melody will put all creatures in your field of view into a deep sleep, giving you a chance to flee or make a surprise attack on them.
scroll_lullaby_aff0=The scroll utters a soothing melody.
scroll_lullaby_aff1=The scroll utters a soothing melody and the %s falls asleep!
scroll_lullaby_affmany=The scroll utters a soothing melody and the monsters fall asleep!
scroll_mmapping=Scroll of Magic Mapping
scroll_mmapping_layout=You are now aware of the level layout.
scroll_mmapping_desc=When this scroll is read, an image of crystal clarity will be etched into your memory, alerting you to the precise layout of the level and revealing all hidden secrets. The locations of items and creatures will remain unknown.
scroll_image=Scroll of Mirror Image
scroll_image_desc=The incantation on this scroll will create illusionary twins of the reader, which will chase his enemies.
scroll_psionicblast=Scroll of Psionic Blast
scroll_psionicblast_desc=This scroll contains destructive energy, that can be psionically channeled to inflict a massive damage to all creatures within a field of view. An accompanying flash of light will temporarily blind everybody in the area of effect including the reader of the scroll.
scroll_recharging=Scroll of Recharging
scroll_recharging_recharge=a surge of energy courses through your pack, recharging your wand
scroll_recharging_nothing=a surge of energy courses through your pack, but nothing happens
scroll_recharging_desc=The raw magical power bound up in this parchment will, when released, recharge all of the reader's wands to full power.
scroll_removecurse=Scroll of Remove Curse
scroll_removecurse_desc=The incantation on this scroll will instantly strip from the reader's weapon, armor, rings and carried items any evil enchantments that might prevent the wearer from removing them.
scroll_removecurse_proceed=Your pack glows with a cleansing light, and a malevolent energy disperses.
scroll_removecurse_nothing=Your pack glows with a cleansing light, but nothing happens.
scroll_teleportation=Scroll of Teleportation
scroll_teleportation_desc=The spell on this parchment instantly transports the reader to a random location on the dungeon level. It can be used to escape a dangerous situation, but the unlucky reader might find himself in an even more dangerous place.
scroll_teleportation_teleport=In a blink of an eye you were teleported to another location of the level.
scroll_teleportation_nothing=Strong magic aura of this place prevents you from teleporting!
scroll_terror=Scroll of Terror
scroll_terror_desc=A flash of red light will overwhelm all creatures in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will dispel the effect.
scroll_terror_aff0=The scroll emits a brilliant flash of red light
scroll_terror_aff1=The scroll emits a brilliant flash of red light and the %s flees!
scroll_terror_affmany=The scroll emits a brilliant flash of red light and the monsters flee!
scroll_upgrade=Scroll of Upgrade
scroll_upgrade_looksbetter=your %s certainly looks better now
scroll_upgrade_title=Select an item to upgrade
scroll_upgrade_desc=This scroll will upgrade a single item, improving its quality. A wand will increase in power and in number of charges; a weapon will inflict more damage or find its mark more frequently; a suit of armor will deflect additional blows; the effect of a ring on its wearer will intensify. Weapons and armor will also require less strength to use, and any curses on the item will be lifted.
scroll_wipeout=Scroll of Wipe Out
scroll_wipeout_desc=Read this scroll to unleash the wrath of the dungeon spirits, killing everything on the current level. Well, almost everything. Some of the more powerful creatures may be not affected.

