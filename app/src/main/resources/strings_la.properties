mob_bee_desc=Despite their small size, golden bees tend to protect their master fiercely. They don't live long though.
mob_bee_stats=This %s is wandering
mob_blacksmith=troll blacksmith
mob_blacksmith_quest0=Hey human! Wanna be useful, eh? Take dis pickaxe and mine me some _dark gold ore_, _15 pieces_ should be enough.What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
mob_blacksmith_quest1=Hey human! Wanna be useful, eh? Take dis pickaxe and _kill a bat_ wit' it, I need its blood on the head.What do you mean, how am I gonna pay? You greedy...\nOk, ok, I don't have money to pay, but I can do some smithin' for you. Consider yourself lucky, I'm the only blacksmith around.
mob_blacksmith_supp0=Are you kiddin' me? Where is my pickaxe?!
mob_blacksmith_supp1=Dark gold ore. 15 pieces. Seriously, is it dat hard?
mob_blacksmith_supp2=I said I need bat blood on the pickaxe. Chop chop!
mob_blacksmith_completed=Oh, you have returned... Better late dan never.
mob_blacksmith_idle=I'm busy. Get lost!
mob_blacksmith_looksbetter=your %s certainly looks better now
mob_blacksmith_err0=Select 2 different items, not the same item twice!
mob_blacksmith_err1=Select 2 items of the same type!
mob_blacksmith_err2=I need to know what I'm working with, identify them first!
mob_blacksmith_err3=I don't work with cursed items!
mob_blacksmith_err4=It's a junk, the quality is too poor!
mob_blacksmith_err5=I can't reforge these items!
mob_blacksmith_desc=This troll blacksmith looks like all trolls look: he is tall and lean, and his skin resembles stone in both color and texture. The troll blacksmith is tinkering with unproportionally small tools.
mob_ghost=sad ghost
mob_ghost_desc=The ghost is barely visible. It looks like a shapeless spot of faint light with a sorrowful face.
mob_ghost_quest0=Hello adventurer... Once I was like you - strong and confident... And now I'm dead... But I can't leave this place... Not until I have my _dried rose_... It's very important to me... Some monster stole it from my body...
mob_ghost_quest1=Please... Help me... _Find the rose_...
mob_ghost_completed0=Yes! Yes!!! This is it! Please give it to me! And you can take one of these items, maybe they will be useful to you in your journey...
mob_ghost_quest2=Hello adventurer... Once I was like you - strong and confident... And now I'm dead... But I can't leave this place... Not until I have my revenge... Slay the _fetid rat_, that has taken my life...
mob_ghost_quest3=Please... Help me... _Slay the abomination_...
mob_ghost_completed1=Yes! The ugly creature is slain and I can finally rest... Please take one of these items, maybe they will be useful to you in your journey...
mob_ghost_quest4=Hello adventurer... Once I was like you - strong and confident... And now I'm dead... But I can't leave this place, as I am bound by a horrid curse... Please... Help me... _Destroy the curse_...
mob_ghost_completed3=Thank you, %s! The curse is broken and I can finally rest... Please take one of these items, maybe they will be useful to you in your journey...
mob_ghost_quest_yes=Yes, I will do it for you
mob_ghost_quest_no=No, I can't help you
mob_imp=ambitious imp
mob_imp_desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent, but they are quite smart and sociable. Many imps prefer to live among non-demons.
mob_imp_quest0=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed.Am I right? For a bounty, of course ;)\nIn my case this is _golems_ who need to be killed. You see, I'm going to start a little business here, but these stupid golems are bad for business! It's very hard to negotiate with wandering lumps of granite, damn them! So please, kill... let's say _6 of them_ and a reward is yours.
mob_imp_quest1=Are you an adventurer? I love adventurers! You can always rely on them if something needs to be killed. Am I right? For a bounty, of course ;)\nIn my case this is _monks_ who need to be killed. You see, I'm going to start a little business here, but these lunatics don't buy anything themselves and will scare away other customers. So please, kill... let's say _8 of them_ and a reward is yours.
mob_imp_supp0=How is your golem safari going?
mob_imp_supp1=Oh, you are still alive! I knew that your kung-fu is stronger ;) Just don't forget to grab these monks' tokens.
mob_imp_cya=See you, %s!
mob_imp_hey=Psst, %s!
mob_shopimp=ambitious imp
mob_shopimp_grat=Hello, friend!
mob_shopimp_desc=Imps are lesser demons. They are notable for neither their strength nor their magic talent. But they are quite smart and sociable, and many of imps prefer to live and do business among non-demons.
mob_mirrorimage=mirror image
mob_mirrorimage_desc=This illusion bears a close resemblance to you, but it's paler and twitches a little.
mob_ratking=rat king
mob_ratking_idle0=I'm not sleeping!
mob_ratking_idle1=What is it? I have no time for this nonsense. My kingdom won't rule itself!
mob_ratking_desc=This rat is a little bigger than a regular marsupial rat and it's wearing a tiny crown on its head.
mob_shopkeeper=shopkeeper
mob_shopkeeper_desc=This stout guy looks more appropriate for a trade district in some large city than for a dungeon. His prices explain why he prefers to do business here.
mod_shopkeeper_dialog=Select an item to sell
mob_wandmaker=old wandmaker
mob_wandmaker_desc=This old but hale gentleman wears a slightly confused expression. He is protected by a magic shield.
mob_wandmaker_quest0=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient - a _Rotberry seed_. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing. Probably you could help me? I would be happy to pay for your service with one of my best wands.
mob_wandmaker_supp0=Any luck with a _Rotberry seed_, %s? No? Don't worry, I'm not in a hurry.
mob_wandmaker_quest1=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient - _corpse dust_. It can be gathered from skeletal remains and there is an ample number of them in the dungeon. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing. Probably you could help me? I would be happy to pay for your service with one of my best wands.
mob_wandmaker_supp1=Any luck with _corpse dust_, %s? Bone piles are the most obvious places to look.
mob_wandmaker_quest2=Oh, what a pleasant surprise to meet a decent person in such place! I came here for a rare ingredient: a _phantom fish_.You can catch it with your bare hands, but it's very hard to notice in the water. Being a magic user, I'm quite able to defend myself against local monsters, but I'm getting lost in no time, it's very embarrassing.Probably you could help me? I would be happy to pay for your service with one of my best wands.
mob_wandmaker_supp2=Any luck with a _phantom fish_, %s? You may want to try searching for it in one of the local pools.

