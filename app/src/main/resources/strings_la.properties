potion_experience=Potion of Experience
potion_experience_desc=The storied experiences of multitudes of battles reduced to liquid form, this draught will instantly raise your experience level.
potion_frost=Potion of Frost
potion_frost_desc=Upon exposure to open air, this chemical will evaporate into a freezing cloud, causing any creature that contacts it to be frozen in place, unable to act and move.
potion_healing=Potion of Healing
potion_healing_apply=Your wounds heal completely.
potion_healing_desc=An elixir that will instantly return you to full health and cure poison.
potion_invis=Potion of Invisibility
potion_invis_apply=You see your hands turn invisible!
potion_invis_desc=Drinking this potion will render you temporarily invisible. While invisible, enemies will be unable to see you. Attacking an enemy, as well as using a wand or a scroll before enemy's eyes, will dispel the effect.
potion_levitation=Potion of Levitation
potion_levitation_apply=You float into the air!
potion_levitation_desc=Drinking this curious liquid will cause you to hover in the air, able to drift effortlessly over traps. Flames and gases fill the air, however, and cannot be bypassed while airborne.
potion_flame=Potion of Liquid Flame
potion_flame_desc=This flask contains an unstable compound which will burst violently into flame upon exposure to open air.
potion_might=Potion of Might
potion_might_bonus=+1 str, +5 ht
potion_might_apply=Newfound strength surges through your body.
potion_might_desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point and health by five points.
potion_mindvision=Potion of Mind Vision
potion_mindvision_apply0=You can somehow feel the presence of other creatures' minds!
potion_mindvision_apply1=You can somehow tell that you are alone on this level at the moment.
potion_mindvision_desc=After drinking this, your mind will become attuned to the psychic signature of distant creatures, enabling you to sense biological presences through walls. Also this potion will permit you to see through nearby walls and doors.
potion_paragas=Potion of Paralytic Gas
potion_paragas_desc=Upon exposure to open air, the liquid in this flask will vaporize into a numbing yellow haze. Anyone who inhales the cloud will be paralyzedinstantly, unable to move for some time after the cloud dissipates. This item can be thrown at distant enemies to catch them within the effect of the gas.
potion_purity=Potion of Purification
potion_purity_desc=This reagent will quickly neutralize all harmful gases in the area of effect. Drinking it will give you a temporary immunity to such gases.
potion_purity_freshness=You feel uncommon freshness in the air.
potion_purity_nosmell=You've stopped sensing any smells!
potion_strength=Potion of Strength
potion_strength_bonus=+1 str
potion_strength_apply=Newfound strength surges through your body.
potion_strength_desc=This powerful liquid will course through your muscles, permanently increasing your strength by one point.
potion_toxicgas=Potion of Toxic Gas
potion_toxicgas_desc=Uncorking or shattering this pressurized glass will cause its contents to explode into a deadly cloud of toxic green gas.You might choose to fling this potion at distant enemies instead of uncorking it by hand.

quest_corpsedust=corpse dust
quest_corpsedust_desc=The ball of corpse dust doesn't differ outwardly from a regular dust ball. However, you know somehow that it's better to get rid of it as soon as possible.
quest_darkgold=dark gold ore
quest_darkgold_desc=This metal is called dark not because of its color (it doesn't differ from the normal gold), but because it melts under the daylight, making it useless on the surface.
quest_driedrose=dried rose
quest_driedrose_desc=The rose has dried long ago, but it has kept all its petals somehow.
quest_dewarftoken=dwarf token
quest_dwarftoken_desc=Many dwarves and some of their larger creations carry these small pieces of metal of unknown purpose. Maybe they are jewelry or maybe some kind of ID. Dwarves are strange folk.
quest_phantomfish=phantom fish
quest_phantomfish_exec=You see your hands turn invisible!
quest_phantomfish_desc=You can barely see this tiny translucent fish in the air. In the water it becomes effectively invisible.
quest_pickaxe=pickaxe
quest_pickaxe_action=MINE
quest_pickaxe_error=There is no dark gold vein near you to mine
quest_pickaxe_desc=This is a large and sturdy tool for breaking rocks. Probably it can be used as a weapon.
quest_ratskull=giant rat skull
quest_ratskull_desc=It could be a nice hunting trophy, but it smells too bad to place it on a wall.

