armor_cursed=your %s constricts around you painfully
armor_autoid=you are now familiar enough with your %s to identify it. It is %s.
armor_broken=broken %s :%d
armor_incompatible=Interaction of different types of magic has erased the glyph on this armor!
armor_absortion=\n\nThis %s provides damage absorption up to %d points per attack.
armor_op=\n\nBecause of your inadequate strength your movement speed and defense skill is decreased.
armor_up=\n\nBecause of your inadequate strength wearing this armor will decrease your movement speed and defense skill.
armor_typical=\n\nTypical %s provides damage absorption up to %d points per attack and requires %p points of strength.
armor_2heavy=Probably this armor is too heavy for you.
armor_enchanted=It is enchanted.
armor_cursedknown=\n\nYou can feel a malevolent magic lurking within the %s.
armor_wearing=\n\nYou are wearing the
armor_ifcursed=, and because it is cursed, you are powerless to remove it.
armor_health_toolow=Your health is too low!
armor_notequipped=You need to be wearing this armor to use its special power!
armor_looks_awesome=The thing looks awesome!
armor_cloth=cloth armor
armor_cloth_desc=This lightweight armor offers basic protection.
armor_huntress=huntress cloak
armor_huntress_desc=A huntress in such cloak can create a fan of spectral blades. Each of these blades will target a single enemy in the huntress's field of view,inflicting damage depending on her currently equipped melee weapon.
armor_huntress_buff=SPECTRAL BLADES
armor_huntress_error=No enemies in sight
armor_notahuntress=Only huntresses can use this armor!
armor_leather=leather armor
armor_leatrher_desc=Armor made from tanned monster hide. Not as light as cloth armor but provides better protection.
armor_mage=mage robe
armor_mage_desc=Wearing this gorgeous robe, a mage can cast a spell of molten earth: all the enemies in his field of view will be set on fire and unable to move at the same time.
armor_mage_buff=MOLTEN EARTH
armor_notamage=Only mages can use this armor!
armor_mail=mail armor
armor_mail_desc=Interlocking metal links make for a tough but flexible suit of armor.
armor_plate=plate armor
armor_plate_desc=Enormous plates of metal are joined together into a suit that provides unmatched protection to any adventurer strong enough to bear its staggering weight.
armor_rogue=rogue garb
armor_rogue_desc=Wearing this dark garb, a rogue can perform a trick, that is called \\"smoke bomb\\" (though no real explosives are used):he blinds enemies who could see him and jumps aside.
armor_rogue_prompt=Choose a location to jump to
armor_rogue_buff=SMOKE BOMB
armor_rogue_error=You can only jump to an empty location in your field of view
armor_notarogue=Only rogues can use this armor!
armor_scale=scale armor
armor_scale_desc=The metal scales sewn onto a leather vest create a flexible, yet protective armor.
armor_warrior=warrior suit of armor
armor_warrior_desc=While this armor looks heavy, it allows a warrior to perform heroic leap towards a targeted location, slamming down to stun all neighbouring enemies.
armor_warrior_prompt=Choose direction to leap
armor_warrior_buff=HEROIC LEAP
armor_notawarrior=Only warriors can use this armor!

item_keyring=key ring
item_keyring_desc=This is a copper key ring, that lets you keep all your keys separately from the rest of your belongings.
item_scrollholder=scroll holder
item_scrollholder_desc=You can place any number of scrolls into this tubular container. It saves room in your backpack and protects scrolls from fire.
item_seedpouch=seed pouch
item_seedpouch_desc=This small velvet pouch allows you to store any number of seeds in it. Very convenient.
item_wandholder=wand holster
item_wandholder_info=This slim holder is made of leather of some exotic animal. It allows to compactly carry up to %s wands.

food_grilled_meat=chargrilled meat
food_grilled_meat_desc=It looks like a decent steak.
food_message=That food tasted delicious!
food_name=ration of food
food_desc=Nothing fancy here: dried meat, some biscuits - things like that.
food_action=EAT
food_meat=mystery meat
food_meat_message=That food tasted... strange.
food_meat_desc=Eat at your own risk!
food_meat_eff0=Oh it's hot!
food_meat_eff1=You can't feel your legs!
food_meat_eff2=You are not feeling well.
food_meat_eff3=You are stuffed.
food_carpaccio=frozen carpaccio
food_carpaccio_desc=It's a piece of frozen raw meat. The only way to eat it is by cutting thin slices of it. And this way it's suprisingly good.
food_carpaccio_eff0=You see your hands turn invisible!
food_carpaccio_eff1=You feel your skin hardens!
food_carpaccio_eff2=Refreshing!
food_carpaccio_eff3=You feel better!
food_op=overpriced food ration
food_op_message=That food tasted ok.
food_op_desc=It looks exactly like a standard ration of food but smaller.
food_pasty=pasty
food_pasty_desc=This is authentic Cornish pasty with traditional filling of beef and potato.

key_golden=golden key
key_golden_desc=The notches on this golden key are tiny and intricate. Maybe it can open some chest lock?
key_iron=iron key
key_desc=The notches on this ancient iron key are well worn; its leather lanyard is battered by age. What door might it open?
key_iron_from=iron key from depth %d
key_skeleton=skeleton key
key_sceleton_desc=This key looks serious: its head is shaped like a skull. Probably it can open some serious door.

potion_action=DRINK
potion_harmful=Harmful potion!
potion_beneficial=Beneficial potion
potion_yes=Yes, I know what I'm doing
potion_no=No, I changed my mind
potion_sure_drink=Are you sure you want to drink it? In most cases you should throw such potions at your enemies.
potion_sure_throw=Are you sure you want to throw it? In most cases it makes sense to drink it.
