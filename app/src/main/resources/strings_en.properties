ring_cursed=your %s tightens around your finger painfully
ring_ring=\ ring
ring_desc=This metal band is adorned with a large %s gem that glitters in the darkness. Who knows what effect it has when worn?
ring_onfinger=The %s is on your finger
ring_ifcursed=, and because it is cursed, you are powerless to remove it.
ring_cursedknown=\n\nYou can feel a malevolent magic lurking within the 
ring_known=This is a %s
ring_accuracy=Ring of Accuracy
ring_accuracy_desc=This ring increases your chance to hit the enemy.
ring_detection=Ring of Detection
ring_detection_desc=Wearing this ring will allow the wearer to notice hidden secrets - traps and secret doors - without taking time to search. Degraded rings of detection will dull your senses, making it harder to notice secrets even when actively searching for them.
ring_elements=Ring of Elements
ring_elements_desc=This ring provides resistance to different elements, such as fire, electricity, gases etc. Also it decreases duration of negative effects.
ring_evasion=Ring of Evasion
ring_evasion_desc=This ring increases your chance to dodge enemy attack.
ring_haggler=Ring of Haggler
ring_haggler_desc=In fact this ring doesn't provide any magic effect, but it demonstrates to shopkeepers and vendors, that the owner of the ring is a member of The Thieves' Guild. Usually they are glad to give a discount in exchange for temporary immunity guarantee. Upgrading this ring won't give any additional bonuses.
ring_haste=Ring of Haste
ring_haste_desc=This ring accelerates the wearer's flow of time, allowing one to perform all actions a little faster.
ring_herbalism=Ring of Herbalism
ring_herbalism_desc=This ring increases your chance to gather dew and seeds from trampled grass.
ring_mending=Ring of Mending
ring_mending_desc=This ring increases the body's regenerative properties, allowing one to recover lost health at an accelerated rate. Degraded rings will decrease or even halt one's natural regeneration.
ring_power=Ring of Power
ring_power_desc=Your wands will become more powerful in the energy field that radiates from this ring. Degraded rings of power will instead weaken your wands.
ring_satiety=Ring of Satiety
ring_satiety_desc=Wearing this ring you can go without food longer. Degraded rings of satiety will cause the opposite effect.
ring_shadows=Ring of Shadows
ring_shadows_desc=Enemies will be less likely to notice you if you wear this ring. Degraded rings of shadows will alert enemies who might otherwise not have noticed your presence.
ring_thorns=Ring of Thorns
ring_thorns_desc=Though this ring doesn't provide real thorns, an enemy that attacks you will itself be wounded by a fraction of the damage that it inflicts. Upgrading this ring won't give any additional bonuses.

