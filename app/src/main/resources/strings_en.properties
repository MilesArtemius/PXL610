wand_amok=Wand of Amok
wand_amok_nothing=nothing happened
wand_amok_desc=The purple light from this wand will make the target run amok attacking random creatures in its vicinity.
wand_avalance=Wand of Avalanche
wand_avalance_suicide=You killed yourself with your own Wand of Avalanche...
wand_avalance_desc=When a discharge of this wand hits a wall (or any other solid obstacle) it causes an avalanche of stones, damaging and stunning all creatures in the affected area.
wand_blink=Wand of Blink
wand_blink_desc=This wand will allow you to teleport in the chosen direction. Creatures and inanimate obstructions will block the teleportation.
wand_desint=Wand of Disintegration
wand_desint_desc=This wand emits a beam of destructive energy, which pierces all creatures in its way. The more targets it hits, the more damage it inflicts to each of them.
wand_firebolt=Wand of Firebolt
wand_firebolt_suicide=You killed yourself with your own Wand of Firebolt...
wand_firebolt_desc=This wand unleashes bursts of magical fire. It will ignite flammable terrain, and will damage and burn a creature it hits.
wand_flock=Wand of Flock
wand_flock_desc=A flick of this wand summons a flock of magic sheep, creating temporary impenetrable obstacle.
wand_lightning=Wand of Lightning
wand_lightning_suicide=You killed yourself with your own Wand of Lightning...
wand_lightning_desc=This wand conjures forth deadly arcs of electricity, which deal damage to several creatures standing close to each other.
wand_magicmissle=Wand of Magic Missile
wand_magicmissle_disenchant=DISENCHANT
wand_magicmissle_upgrade=Select a wand to upgrade
wand_magicmissle_upgraded=you disenchanted the Wand of Magic Missile and used its essence to upgrade your %s
wand_migicmissle_desc=This wand launches missiles of pure magical energy, dealing moderate damage to a target creature.
wand_magicmissle_suicide=You killed yourself with your own Wand of Magic Missile...
wand_poison=Wand of Poison
wand_poison_nothing=nothing happened
wand_poison_desc=The vile blast of this twisted bit of wood will imbue its target with a deadly venom. A creature that is poisoned will suffer periodic damage until the effect ends. The duration of the effect increases with the level of the staff.
wand_reach=Wand of Reach
wand_reach_desc=This utility wand can be used to grab objects from a distance and to switch places with enemies. Waves of magic force radiated from it will affect all cells on their way triggering traps, trampling high vegetation, opening closed doors and closing open ones.
wand_reach_nowyouhave=You have magically transported %s into your backpack
wand_regrowth=Wand of Regrowth
wand_regrowth_nothing=nothing happened
wand_regrowth_desc=\\"When life ceases new life always begins to grow... The eternal cycle always remains!\\"
wand_slowness=Wand of Slowness
wand_slowness_nothing=nothing happened
wand_slowness_desc=This wand will cause a creature to move and attack at half its ordinary speed until the effect ends
wand_teleportation=Wand of Teleportation
wand_teleportation_nothing=nothing happened
wand_teleportation_desc=A blast from this wand will teleport a creature against its will to a random place on the current level.
